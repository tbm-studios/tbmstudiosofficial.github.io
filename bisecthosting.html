<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        // Get the current URL
        var currentUrl = window.location.href;
        
        // Encode the current URL to be used as a parameter
        var encodedUrl = encodeURIComponent(currentUrl);
        
        // Construct the new URL with the referrer parameter
        var redirectUrl = "https://bisecthosting.com/TBM25?referrer=" + encodedUrl;
        
        // Redirect to the new URL
        window.location.replace(redirectUrl);
    </script>
    <title>Redirecting...</title>
</head>
<body>
</body>
</html>
